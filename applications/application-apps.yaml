apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: manifests/
    repoURL: git@github.com:devsres-com/gitops-demonstration.git
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
