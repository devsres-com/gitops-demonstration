apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server 
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: system-apps
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: manifests/system-apps/common/cert-manager-crds
    repoURL: https://github.com/devsres-com/gitops-demonstration.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
