apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana 
  namespace: argocd
spec:
  destination:
    namespace: prometheus 
    server: https://kubernetes.default.svc
  project: system-apps
  source:
    chart: grafana 
    repoURL:  https://grafana.github.io/helm-charts
    targetRevision: 6.24.1 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
    - CreateNamespace=true
