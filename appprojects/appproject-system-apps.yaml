apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: system-apps
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  description: Aplicativos de sistema para o ArgoCD
  sourceRepos:
  - https://github.com/devsres-com/gitops-demonstration.git
  destinations:
  - name: '*'
    namespace: '*'
    server: https://kubernetes.default.svc
