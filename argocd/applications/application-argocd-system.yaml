apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-helm
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/system/haproxy-ingress
    repoURL: https://github.com/devsres-com/gitops-demonstration
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
