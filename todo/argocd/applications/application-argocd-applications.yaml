apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/applications
    repoURL: https://github.com/devsres-com/gitops-demonstration
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
